{% extends "base.html" %}
{% block title %}Equipment{% endblock %}

{% block content %}

<div class="space-y-6">

<h1 class="text-3xl font-bold">Equipment</h1>

<!-- Main Tabs -->
<div class="flex gap-6 border-b border-zinc-300 dark:border-zinc-700">
  <button class="main-tab font-semibold border-b-2 border-zinc-900 dark:border-zinc-200 pb-2" data-main="weapons">Weapons</button>
  <button class="main-tab opacity-60 pb-2" data-main="armor">Armor</button>
  <button class="main-tab opacity-60 pb-2" data-main="items">Items</button>
</div>

<!-- Weapon Sub Tabs -->
<div id="weapon-tabs" class="flex gap-4">
  <button class="weapon-tab font-semibold" data-type="primary">Primary Weapons</button>
  <button class="weapon-tab opacity-60" data-type="secondary">Secondary Weapons</button>
</div>

<!-- Filters -->
<div class="flex flex-wrap gap-4">

  <input id="search-input" placeholder="Search..."
    class="px-3 py-2 border rounded dark:bg-zinc-800 dark:border-zinc-700"/>

  <select id="tier-filter" class="px-3 py-2 border rounded dark:bg-zinc-800 dark:border-zinc-700">
    <option value="">Tier</option>
  </select>

  <select id="trait-filter" class="px-3 py-2 border rounded dark:bg-zinc-800 dark:border-zinc-700">
    <option value="">Trait</option>
  </select>

  <select id="burden-filter" class="px-3 py-2 border rounded dark:bg-zinc-800 dark:border-zinc-700">
    <option value="">Burden</option>
  </select>

</div>

<!-- Table -->
<div class="overflow-x-auto">

<table class="min-w-full text-sm border dark:border-zinc-700">
<thead class="bg-zinc-200 dark:bg-zinc-800">
<tr>
  <th class="p-2 text-left">Name</th>
  <th class="p-2">Tier</th>
  <th class="p-2">Trait</th>
  <th class="p-2">Reach</th>
  <th class="p-2">Damage</th>
  <th class="p-2">Burden</th>
  <th class="p-2 text-left">Feature</th>
</tr>
</thead>

<tbody id="equipment-body"></tbody>

</table>

</div>

</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/equipment.js') }}"></script>
{% endblock %}
