{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="max-w-md mx-auto mt-16 bg-white dark:bg-zinc-800 p-8 rounded-xl shadow-lg space-y-6">

  <h1 class="text-2xl font-bold text-center">
    Reset Your Password
  </h1>

  <p class="text-sm text-zinc-600 dark:text-zinc-400 text-center">
    Enter your new password below.
  </p>

  <div>
    <input
      id="new-password"
      type="password"
      placeholder="New password"
      class="border w-full p-2 rounded dark:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <button
    type="button"
    id="reset-btn"
    class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
  >
    Update Password
  </button>

  <p id="status" class="text-sm text-center"></p>

</div>

{% endblock %}

{% block scripts %}
<script src="/js/theme.js"></script>
<script src="{{ url_for('static', filename='js/reset-password.js') }}"></script>
{% endblock %}
