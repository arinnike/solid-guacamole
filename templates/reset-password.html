<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    window.SUPABASE_URL = "{{ SUPABASE_URL }}";
    window.SUPABASE_KEY = "{{ SUPABASE_KEY }}";
  </script>

  <script type="module" src="{{ url_for('static', filename='js/reset-password.js') }}"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-zinc-100">

  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-xl font-bold mb-4">Reset your password</h1>

    <input
      id="new-password"
      type="password"
      placeholder="New password"
      class="border w-full p-2 mb-4 rounded"
    />

    <button
      id="reset-btn"
      class="w-full bg-indigo-600 text-white py-2 rounded"
    >
      Update Password
    </button>

    <p id="status" class="text-sm mt-4"></p>
  </div>

</body>
</html>
