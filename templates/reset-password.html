{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-white dark:bg-zinc-800 p-8 rounded shadow">

  <h1 class="text-xl font-bold mb-4">Reset your password</h1>

  <input
    id="new-password"
    type="password"
    placeholder="New password"
    class="border w-full p-2 mb-4 rounded dark:bg-zinc-700"
  />

  <button
    id="reset-btn"
    class="w-full bg-indigo-600 text-white py-2 rounded"
  >
    Update Password
  </button>

  <p id="status" class="text-sm mt-4"></p>

</div>

<script type="module" src="{{ url_for('static', filename='js/reset-password.js') }}"></script>

{% endblock %}
