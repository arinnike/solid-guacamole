{% extends "base.html" %}

{% block title %}Cheat Sheet - Daggerheart GM Tools{% endblock %}

{% block content %}

<h2 class="text-2xl font-bold mb-4">Cheat Sheet</h2>

<input id="search" oninput="filterCards()" placeholder="Search rules..."
class="w-full p-2 rounded bg-white dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 mb-4">

<div class="flex gap-2 mb-6">
  <button onclick="expandAll()" class="px-3 py-1 bg-zinc-200 dark:bg-zinc-700 rounded">Expand All</button>
  <button onclick="collapseAll()" class="px-3 py-1 bg-zinc-200 dark:bg-zinc-700 rounded">Collapse All</button>
</div>

<div id="cards" class="grid md:grid-cols-2 gap-4"></div>

<script src="/js/theme.js"></script>

{% endblock %}
