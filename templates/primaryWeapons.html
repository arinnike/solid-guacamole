{% extends "base.html" %}

{% block title %}Primary Weapons{% endblock %}

{% block content %}

<div class="space-y-6">

  <div>
    <h2 class="text-2xl font-bold">Primary Weapons</h2>
    <p class="text-sm text-zinc-600 dark:text-zinc-400">
      Browse and search all primary weapons.
    </p>
  </div>

  <input
    id="search"
    placeholder="Search weapons..."
    class="border p-2 w-full rounded dark:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
  />

  <div class="overflow-x-auto bg-white dark:bg-zinc-800 rounded-lg shadow">
    <table id="primaryWeaponsTable" class="min-w-full text-sm">
      <thead class="bg-zinc-100 dark:bg-zinc-700"></thead>
      <tbody></tbody>
    </table>
  </div>

  <p id="table-status" class="text-sm text-center text-zinc-500"></p>

</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
<script src="{{ url_for('static', filename='js/primaryWeapons.js') }}"></script>
{% endblock %}
