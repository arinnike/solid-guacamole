{% extends "base.html" %}

{% block content %}

<div class="dice-container">

  <div id="dice-grid">

    <div class="dice-icon duality" onclick="rollDuality()" title="Duality Dice">
      <!-- Two d12s -->
      <svg viewBox="0 0 64 64">
        <circle cx="20" cy="32" r="18"/>
        <circle cx="44" cy="32" r="18"/>
        <text x="16" y="36">12</text>
        <text x="40" y="36">12</text>
      </svg>
    </div>

    <div class="dice-icon" onclick="roll(20)" title="d20">
      <svg viewBox="0 0 64 64"><polygon points="32,4 60,24 52,60 12,60 4,24"/><text x="26" y="38">20</text></svg>
    </div>

    <div class="dice-icon" onclick="roll(100)" title="d100">
      <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="28"/><text x="20" y="36">100</text></svg>
    </div>

    <div class="dice-icon" onclick="roll(12)" title="d12">
      <svg viewBox="0 0 64 64"><polygon points="32,4 60,16 60,48 32,60 4,48 4,16"/><text x="26" y="38">12</text></svg>
    </div>

    <div class="dice-icon" onclick="roll(8)" title="d8">
      <svg viewBox="0 0 64 64"><polygon points="32,4 60,32 32,60 4,32"/><text x="26" y="38">8</text></svg>
    </div>

    <div class="dice-icon" onclick="roll(6)" title="d6">
      <svg viewBox="0 0 64 64"><rect x="4" y="4" width="56" height="56"/><text x="26" y="38">6</text></svg>
    </div>

    <div class="dice-icon" onclick="roll(4)" title="d4">
      <svg viewBox="0 0 64 64"><polygon points="32,4 60,60 4,60"/><text x="26" y="42">4</text></svg>
    </div>

  </div>

  <div id="result">â€”</div>
  <div id="details"></div>
  <div id="history"></div>

</div>

<script src="{{ url_for('static', filename='js/dice.js') }}"></script>

{% endblock %}
