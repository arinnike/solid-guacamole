{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto space-y-6">

  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Characters</h1>

    <a href="/characters/new"
       class="px-4 py-2 border rounded hover:bg-zinc-100 dark:hover:bg-zinc-700">
      + Create Character
    </a>
  </div>

  <div id="characters-loading" class="text-zinc-500">
    Loading characters...
  </div>

  <div id="characters-empty"
       class="hidden text-zinc-500 border rounded p-6 text-center">
    <p class="mb-3">You don't have any characters yet.</p>
    <a href="/characters/new"
       class="inline-block px-4 py-2 border rounded hover:bg-zinc-100 dark:hover:bg-zinc-700">
      Create Your First Character
    </a>
  </div>

  <div id="characters-grid"
       class="hidden grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
  </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/characters.js') }}"></script>
{% endblock %}
