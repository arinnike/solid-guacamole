{% extends "base.html" %}

{% block content %}
<div class="space-y-6">

  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Characters</h1>
    <button id="new-character-btn"
        class="px-4 py-2 border rounded hover:bg-zinc-100 dark:hover:bg-zinc-700"
        onclick="window.location.href='/characters/new'">
        Create Character
    </button>
  </div>

  <!-- Loading -->
  <div id="loading-state" class="text-zinc-500">
    Loading characters...
  </div>

  <!-- Empty State -->
  <div id="empty-state" class="hidden text-zinc-500">
    You donâ€™t have any characters yet.
  </div>

  <!-- Character Grid -->
  <div id="character-grid"
    class="hidden grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
  </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/characters.js') }}"></script>
{% endblock %}
