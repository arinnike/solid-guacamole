{% extends "base.html" %}

{% block title %}User Settings{% endblock %}

{% block content %}

<h2 class="text-2xl font-bold mb-6">User Settings</h2>

<div class="max-w-md bg-white dark:bg-zinc-800 p-8 rounded shadow space-y-6">

  <!-- Display name -->
  <div>
    <label class="block text-sm mb-1">Display Name</label>
    <input
      id="display-name"
      class="border w-full p-2 rounded dark:bg-zinc-700"
      placeholder="Your name"
    />
  </div>

  <!-- Dark mode -->
  <div class="flex items-center gap-3">
    <label class="switch">
      <input type="checkbox" id="dark-mode">
      <span class="slider"></span>
    </label>
    <label for="dark-mode" class="text-sm cursor-pointer">
      Enable dark mode
    </label>
  </div>

  <button
    type="button"
    id="save-settings"
    class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700"
  >
    Save Settings
  </button>

  <p id="status" class="text-sm"></p>

</div>

{% endblock %}

{% block scripts %}
<script src="/js/theme.js"></script>
<script type="module" src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
